version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Cambia el puerto seg√∫n sea necesario
    environment:
      - REACT_APP_BACKEND_URL='https://app-delivery-web-production-4742.up.railway.app' # Configura la URL del backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge